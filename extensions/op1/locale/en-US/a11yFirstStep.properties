ConformingDTDSyntax=Use a W3C-conforming DTD syntax before the html element
NoWrongSyntaxOrNonConformingHierarchy=Don't use wrong attribute syntax or non-conforming element hierarchy inside the html element
OneTitleInHead=Use a title element as a child of the head element
NoEmptyTitle=When you provide a title element, do not leave it empty
NoMetaRefresh=Don't use a meta element with an http-equiv attribute and a value equal to refresh
HTMLElementHasLangAttribute=Use the lang attribute for the html element
HTMLElementHasValidLangAttribute=Use a valid language code for the lang attribute
NoInvalidDir=Don't use a value other than ltr, rtl or empty for the dir attribute
TitleForFrames=Use the title attribute for every frame element
NoEmptyTitleForFrames=When you provide a title attribute for a frame element, do not leave it empty
TitleForIFrames=Use the title attribute for every iframe element
NoEmptyTitleForIFrames=When you provide a title attribute for an iframe element, do not leave it empty
AtLeastOneH1InBody=There must be at least one h1 element inside (at any level) the body element
NoEmptyH1=When you provide a h1 element, do not leave it empty
NoEmptyH2=When you provide a h2 element, do not leave it empty
NoEmptyH3=When you provide a h3 element, do not leave it empty
NoEmptyH4=When you provide a h4 element, do not leave it empty
NoEmptyH5=When you provide a h5 element, do not leave it empty
NoEmptyH6=When you provide a h6 element, do not leave it empty
H2Order=Use&nbsp; a h1, h2, h3, h4, h5 or h6 element as a first heading before a h2 element in the source order
H3Order=Use a h2, h3, h4, h5 or h6 element as a first heading before a h3 element in the source order
H4Order=Use a h3, h4, h5 or h6 element as a first heading before a h4 element in the source order
H5Order=Use a h4, h5 or h6 element as a first heading before a h5 element in the source order
H6Order=Use a h5 or h6 element as a first heading before a h6 element in the source order
DTAsFirstChildOfDL=Use a dt element as the first child of a dl element
NoEmptyLI=When you provide a li element, do not leave it empty
NoAlignAttribute=Don't use the align attribute
NoXmpElement=Don't use the xmp element
NoEmptyP=When you provide a p element, do not leave it empty
NoEmptyAExceptAnchors=When you provide an a element, do not leave it empty except if it is used as an anchor
NoEmptyButton=When you provide a button element, do not leave it empty
NoVlinkAttribute=Don't use the vlink attribute
NoTextAttribute=Don't use the text attribute
NoLinkAttribute=Don't use the link attribute
noImgWithoutAlt=Use the alt attribute for every img element
noAreaWithoutAlt=Use the alt attribute for every area element
noAppletWithoutAlt=Use the alt attribute for every applet element
noImageInputWithoutAlt=Use the alt attribute for every input type=image element
noEmptyAltForImageLoneChildOfAnchorOrButton=If the img element is the only child of a button or an a element, do not leave its alt attribute empty
noEmptyAltForInputImage=When you provide an alt attribute for an input type=image element, do not leave it empty
noEmptyAltForAreaWithHref=When you provide an alt attribute for an area element holding an href attribute, do not leave it empty
noAltSimilarToTextContent=If an img element is a child of an a element with text, do not use the same text for its alt attribute as the text inside the a element
noBorderAttribute=Don't use the border attribute
noSimilarAltForAreasWithDifferentHref=Don't use the same value for alt attributes for multiple area elements with different href values
LongdescIsURI=Use a URI as the value for a longdesc attribute
noBackgroundAttribute=Don't use the background attribute
noBgsoundElement=Don't use the bgsound element
TablesWithAtLeastOneTHHaveACaption=Use a caption element as the first child of a table element containing at least one th element
CaptionIsDifferentFromSummaryAttribute=Don't use the same content for a caption element and a summary attribute
noEmptyCaption=When you provide a caption element, do not leave it empty
noCaptionInATableWithOnlyTDs=Don't use a caption element in a table element containing only td elements
noAlinkAttribute=Don't use an alink attribute
noSummaryAttributeSimilarToCaption=Don't use the same content for a summary attribute and a caption element
noEmptySummaryIfTableHasTHOrCaption=When you provide a summary attribute for a table element containing a th or a caption element, do not leave it empty
noSummaryAttributeIfOnlyTDs=Don't use a summary attribute on a table element containg only td elements
noStrikeElement=Don't use the strike element
noListingElement=Don't use the listing element
AtLeastOneTHIfCaptionOrSummary=Use at least one th element inside a table element with a caption element or a non-empty summary attribute
AllNonEmptyTHHaveScopeOrId=Use a scope or id attribute for every non-empty th element
ScopeAttributeIsRowOrCol=Don't use a value other than row or col for the scope attribute
noBgcolorAttribute=Don't use the bgcolor attribute
noTTElement=Don't use the tt element
TDHaveHeadersAttributeIfTHHasId=Use a headers attribute on every td element if the corresponding th element has an id attribute
noPlaintextElement=Don't use the plaintext element
noHeadersAttributeThatIsNotATHId=Don't use for a headers attribute a value which matches an id attribute used for a td of the table element
AllFormsHaveAButton=Use a button, or an input of type submit, image or button inside a form element
SubmitButtonsHaveNonEmptyValue=When you provide an input type=submit, do not leave its value attribute empty
noMarqueeElement=Don't use the marquee element
FieldsetHasALegend=Use a legend element as a child of every fieldset element
FieldsetsAreInForms=Don't use a fieldset element without a form element
noEmptyLegendElement=When you provide a legend element, do not leave it empty
LabelElementHasForAttribute=Use the for attribute for every label element
noEmptyForAttributeOnLabel=When you provide a for attribute for a label element, do not leave it empty
ForAttributeMatchesAnIdInSameForm=A for attribute must have a value that matches an id attribute inside the form element
OptgroupElementHasALabel=Use the label attribute for every optgroup element
NoSimilarLabelInOptgroupsOfSameSelect=Don't use the same label attribute for different optgroup elements of the same select element
noEmptyLabelAttributeOnOptgroup=When you provide a label attribute for an optgroup element, do not leave it empty
noBasefontElement=Don't use the basefont element
noBlinkElement=Don't use the blink element
noCenterElement=Don't use the center element
noFontElement=Don't use the font element
